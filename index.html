<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="myscript.js"></script>
    <link rel="stylesheet" href="mystyles.css">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <p class="AAA">僕の名前は<span id="myName">@taguchi</span>です！</p>
    <p class="AAA">価格: <input type="text" id="price">円</p>
    <font id="f1" size="4" color="black"">
      色変更<br>
    </font>
    <font id="f2" size="3" color="black"">
    	フォントサイズ変更<br>
    </font>
    <p><input type="button" value="変更！" id="myButton" 
    onclick="change()";></p>
    <p></p>
    <h1>ドットインストール課題
        <h2>1.サイコロプログラムを動作させてみよう</h2>
    <p><input type="submit" id="saikoro" value="サイコロふりふり！"
    onclick="saikoro()";></p>
    <p>サイコロ①値：<span id="value">@value</span>です！</p>
        <h2>2.サイコロを2つにしてみよう</h2>
    <p>サイコロ②値：<span id="value1">@value1</span>です！</p>
        <h2>3.サイコロをゾロ目判定をしてみよう</h2>
    <p>ゾロ目判定：<span id="value2">@value2</span>です！</p>
    </h1>
</body>
</html>
